name: Puik CI

on: pull_request

jobs:
  puik-ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [18]

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.1.2

      - name: Setup node env 🏗
        uses: actions/setup-node@v3.6.0
        with:
          node-version: ${{ matrix.node }}

      - name: Cache ~/.pnpm-store 📦
        uses: actions/cache@v3
        env:
          cache-name: cache-pnpm-store
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ matrix.node }}-ci-${{ env.cache-name }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.node }}-ci-${{ env.cache-name }}-
            ${{ runner.os }}-${{ matrix.node }}-ci-
            ${{ runner.os }}-

      - name: Install dependencies 👨🏻‍💻
        run: pnpm i --frozen-lockfile

      # - name: Run linter 👀
      #   run: pnpm lint

      - name: Print resolved alias paths
        run: node -e "const path = require('path'); console.log('puik-theme/assets:', path.resolve(__dirname, './packages/theme/assets')); console.log('puik-theme/src:', path.resolve(__dirname, './packages/theme/src')); console.log('puik-theme:', path.resolve(__dirname, './packages/theme/dist'));"

      - name: List files in puik-theme/assets
        run: ls -R packages/theme/assets

      - name: List files in puik-theme/src
        run: ls -R packages/theme/src

      - name: List files in puik-theme
        run: ls -R packages/theme/dist

      - name: Run tests 🧪
        run: pnpm coverage
